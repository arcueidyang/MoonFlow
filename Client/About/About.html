<link rel="stylesheet" type="text/css" href="../Styles/About.css" />
<div class="container">
    <h2>About</h2>
    <div>
        <img src="https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xfa1/v/t1.0-9/538592_130030760476037_941423373_n.jpg?oh=dfb00bf5802823c0f34340b300bf5894&oe=574DF47F">
        <div>{{name}}</div>
        <div *ngFor="let descLine of description">

        <button class="github nav-icon" (click)="navigateToGithub()"></button>
    </div>
</div>
