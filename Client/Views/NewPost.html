<link rel="stylesheet" type="text/css" href="../Styles/NewPost.css" />
<h1>New Post</h1>
<div class="new-post">
    <div>
        <input ng-model="newPost.title"/>
    </div>
    <div>
        <textarea name="newPostContent" id="newPostContent" ng-model="newPost.content"></textarea>
    </div>
    <div class="buttons">
        <button ng-click="submitPost()">Submit</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</div>
