<link rel="stylesheet" type="text/css" href="../Styles/NewPost.css" />
<h1>New Post</h1>
<div class="new-post">
    <div>
        <input ng-model="newPost.title" placeholder="title of the post"/>
    </div>
    <div>
        <textarea ng-model="newPost.content" placeholder="blablabla"></textarea>
    </div>
    <div class="buttons">
        <button ng-click="submitPost()">Submit</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</div>
