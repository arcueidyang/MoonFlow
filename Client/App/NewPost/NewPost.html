<h1>New Post</h1>
<div class="new-post">
    <div>
        <input [(ngModel)]="title"/>
    </div>
    <div>
        <textarea htmlEditor id="main-text-area" [(ngModel)]="content"></textarea>
    </div>
    <div class="buttons">
        <button (click)="SubmitPost()">Submit</button>
        <button (click)="Clear()">Cancel</button>
    </div>
</div>
