<h1>New Post</h1>
<p myHighlight>try highlight</p>
<div class="new-post">
    <div>
        <input [(ngModel)]="title"/>
    </div>
    <div>
        <textarea htmlEditor class="main-text-input" [(ngModel)]="content"></textarea>
    </div>
    <div class="buttons">
        <button (click)="SubmitPost()">Submit</button>
        <button (click)="Cancel()">Cancel</button>
    </div>
</div>
