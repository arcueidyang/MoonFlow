<h3 class="article-single-title">
    {{ article.title }}
</h3>

<div class="article-single-main">
    <div class="article-single-subtitle">
        <span class="article-single-author">{{ article.author }}</span>
        <span class="article-single-time">{{ article.lastEditTime }}</span>
    </div>
    <div class="article-single-body" [innerHTML] = "article.body">
    </div>
    <div class="buttons">
        <button (click)="DeleteBlog()">Delete</button>
        <button (click)="BackToBlogList()">Back</button>
    </div>
</div>
