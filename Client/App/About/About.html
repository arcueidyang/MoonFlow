<div class="container">
    <h2>About</h2>
    <div>
        <img src="https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/538592_130030760476037_941423373_n.jpg?oh=e3b9f0f5951591d93e5208363a7b4462&oe=583B427F">
        <h3>{{name}}</h3>
        <div *ngFor="let descLine of description" class="description">

</div>
