<div class="container">
    <h2>About</h2>
    <div>
        <img src="Client/Assets/profile.jpg">
        <h3>{{name}}</h3>
        <div *ngFor="let descLine of description" class="description">
            <div>{{descLine}}</div>
        </div>
        <button class="facebook nav-icon" (click)="NavigateToFacebook()"></button>
        <button class="github nav-icon" (click)="NavigateToGithub()"></button>
    </div>
</div>
